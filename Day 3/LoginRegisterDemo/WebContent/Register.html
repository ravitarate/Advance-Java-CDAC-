<!DOCTYPE html>
<html>
<head>
<meta charset="ISO-8859-1">
<title>Insert title here</title>
</head>
<body>
<div>
<form action="register" method="post">
	<label for="name1">Name</label>
	<input type="text" name="name1" id="nm"><br/>
	<label for="Gender">Gender</label>
	<input type="radio" name="gender" id="male" value="Male">
	<label for="male">Male</label>
	<input type="radio" name="gender" id="female" value="female">
	<label for="female">Female</label><br/>
	<label for="skill">Skill</label>
	<input type="checkbox" name="skill" id="java" value="java">
	<label for="java">Java</label>
	<input type="checkbox" name="skill" id="c++" value="c++">
	<label for="c++">C++</label>
	<input type="checkbox" name="skill" id="python" value="python">
	<label for="python">Python</label>
	<input type="checkbox" name="skill" id="dotnet" value="dotnet">
	<label for="dotnet">Dotnet</label><br/>
	<label>Secret Question</label>
	<select id="que" name="que">
	<option value="What is your Pet name">What is your Pet name</option>
	<option value="What is your fav Color">What is your fav Color</option>
	<option value="What is your city name">What is your city name</option>
	</select><br/>
	<label>Answer</label>
	<input type="text" name="ans" id="ans"><br/>
	<label for="email">Email</label>
	<input type="email" name="email" id="em"><br/>
	<label for="pass">Password</label>
	<input type="password" name="pass" id="pw"><br/>
	<button type="submit" name="btn" id="btn" value="Register">Register Data</button>
	
</form>
</div>
</body>
</html>
